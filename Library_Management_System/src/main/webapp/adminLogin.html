<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      text-align: center;
      padding-top: 60px;
    }

    h2 {
      color: #333;
    }

    form {
      display: inline-block;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="password"] {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      display: block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Admin Login</h2>

  <form action="AdminLogin" method="post">
    <input type="text" name="Adminid" placeholder="Enter Admin ID" required><br>
    <input type="password" name="Adminpw" placeholder="Enter Password" required><br>
    <button type="submit">Login</button>
  </form>

  <a class="link" href="./index.html" style="color:#007bff;"> Back to Home</a>

</body>
</html>
