<!DOCTYPE html>

  <title>User Registration</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <h2>User Registration</h2>
  <form action="UserRegister" method="post">
    <input type="text" name="regemail" placeholder="Email ID" required><br>
    <input type="password" name="regpw" placeholder="Password" required><br>
    <input type="text" name="regname" placeholder="Full Name" required><br>
    <input type="text" name="regmobile" placeholder="Mobile number" required><br>
    <input type="text" name="reglocation" placeholder="Location" required><br>
    <button type="submit">Register</button>
  </form>
  <br><br><br>
  <button><a href="userLogin.html"> -> Already have an account?</a></button>
